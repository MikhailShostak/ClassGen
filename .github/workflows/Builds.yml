name: Builds

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [windows-latest]
        configuration: [Release, Debug]
        linkage: [Static, Shared]
        include:
          - os: windows-latest
            setup_command: ../BuildTools/Setup.bat
            run_command: ../BuildTools/Run.bat
            tools_command: ../BuildTools/Tools.bat
    steps:
    - uses: actions/checkout@v3
    - name: Set up MSVC 2022
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        toolset: 14.3
    
    - name: Clone Build Tools
      run: git clone --branch dev https://github.com/MikhailShostak/BuildTools.git ../BuildTools
    - if: matrix.os != 'windows-latest'
      name: Make Script Executable (Unix)
      run: chmod +x ../BuildTools/*.sh

    - name: Cache Python Packages
      id: python-packages
      uses: actions/cache@v3
      with:
        path: ../BuildTools/.venv
        key: ${{ matrix.os }}-python-packages-${{ hashFiles('BuildTools/requirements.txt') }}
    - if: ${{ steps.python-packages.outputs.cache-hit != 'true' }}
      name: Setup Environment
      env:
        ARTIFACTORY_HOST: ${{ secrets.ARTIFACTORY_ADDRESS }}
        ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
        ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      run: ${{ matrix.setup_command }}

    - name: Package ClassGenCore
      run: ${{ matrix.tools_command }} Package --Target=ClassGenCore --Configuration=${{ matrix.configuration }} --Linkage=${{ matrix.linkage }} --Generator=Ninja --Deploy=Artifactory

    - name: Package ClassGenEnumeration
      run: ${{ matrix.tools_command }} Package --Target=ClassGenEnumeration --Configuration=${{ matrix.configuration }} --Linkage=${{ matrix.linkage }} --Generator=Ninja --Deploy=Artifactory

    - name: Package ClassGenLibrary
      run: ${{ matrix.tools_command }} Package --Target=ClassGenLibrary --Configuration=${{ matrix.configuration }} --Linkage=${{ matrix.linkage }} --Generator=Ninja --Deploy=Artifactory

    - name: Package ClassGenCompiler
      run: ${{ matrix.tools_command }} Package --Target=ClassGenCompiler --Configuration=${{ matrix.configuration }} --Linkage=${{ matrix.linkage }} --Generator=Ninja --Deploy=Artifactory

    - name: Deploy Dependencies
      run: ${{ matrix.run_command }} conan upload -r Artifactory * -c
